<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        padding-bottom: 80px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
        position: sticky;
        top: 0;
        z-index: 10;
      }
      input[type="text"] {
        width: 50px;
      }
      .current-month {
        background-color: #e6f3ff;
      }
      #save-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 15px 25px;
        font-size: 18px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s, transform 0.1s;
      }
      #save-button:hover {
        background-color: #45a049;
      }
      #save-button:active {
        transform: scale(0.98);
      }
      #unsaved-icon {
        position: fixed;
        top: 10px;
        right: 70px;
        width: 20px;
        height: 20px;
        background-color: red;
        border-radius: 50%;
        display: none;
      }
      #scroll-to-today,
      #import-button {
        position: fixed;
        top: 10px;
        z-index: 100;
        width: 24px;
        height: 24px;
        background-color: #f0f0f0;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 14px;
        color: #333;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
      #scroll-to-today {
        right: 10px;
      }
      #import-button {
        right: 40px;
      }
      #scroll-to-today:hover,
      #import-button:hover {
        background-color: #e0e0e0;
      }
      .today {
        background-color: #ffff99;
      }
      #file-input {
        display: none;
      }
      .radio-group {
        display: flex;
        justify-content: center;
        gap: 5px;
      }
      .radio-group label {
        display: flex;
        align-items: center;
      }
      .disabled {
        opacity: 0.5;
        pointer-events: none;
      }
      #add-habit-container {
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      #new-habit-name {
        padding: 5px;
        width: 150px;
      }
      #new-habit-type {
        padding: 5px;
      }
      #add-habit-button {
        padding: 5px 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      #add-habit-button:hover {
        background-color: #45a049;
      }
      .delete-habit {
        cursor: pointer;
        color: #ff4444;
        margin-left: 5px;
        font-size: 18px;
      }
      .delete-habit:hover {
        color: #cc0000;
      }
      th {
        position: relative;
      }
      .habit-header {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <h1>Habit Tracker</h1>
    <div id="unsaved-icon" title="Unsaved changes"></div>
    <button id="scroll-to-today" title="Scroll to Today">üìÖ</button>
    <button id="import-button" title="Import Data">üì•</button>
    <input type="file" id="file-input" accept=".json" />

    <div id="add-habit-container">
      <input type="text" id="new-habit-name" placeholder="New habit name" />
      <select id="new-habit-type">
        <option value="radio">Radio</option>
        <option value="text">Text</option>
      </select>
      <button id="add-habit-button">Add Habit</button>
    </div>

    <div id="habit-tracker"></div>
    <button id="save-button">Save Data</button>

    <script>
      let habits = [
        { name: "PNS", type: "radio" },
        { name: "Dinner Time", type: "text" },
        { name: "Bed Time", type: "text" },
        { name: "Sleep Hours", type: "text" },
        { name: "Read", type: "radio" },
        { name: "Write", type: "radio" },
        { name: "Max HR", type: "text" },
        { name: "Steps", type: "text" },
      ];

      let hasUnsavedChanges = false;

      function getDaysArray(year, month) {
        const date = new Date(year, month, 1);
        const result = [];
        while (date.getMonth() === month) {
          result.push(new Date(date));
          date.setDate(date.getDate() + 1);
        }
        return result;
      }

      function formatDate(date) {
        return `${date.getDate().toString().padStart(2, "0")}/${(
          date.getMonth() + 1
        )
          .toString()
          .padStart(2, "0")}`;
      }

      function createHabitTracker() {
        const now = new Date();
        const currentYear = now.getFullYear();
        const currentMonth = now.getMonth();
        const today = now.getDate();

        const startDate = new Date(now);
        startDate.setDate(today - 5);
        const endDate = new Date(now);
        endDate.setDate(today + 2);

        const allDays = [];
        for (
          let d = new Date(startDate);
          d <= endDate;
          d.setDate(d.getDate() + 1)
        ) {
          allDays.push(new Date(d));
        }

        let html = "<table><tr><th>Date</th>";
        habits.forEach((habit, index) => {
          html += `<th>
                    <div class="habit-header">
                        ${habit.name}
                        <span class="delete-habit" data-index="${index}" title="Delete habit">üóëÔ∏è</span>
                    </div>
                </th>`;
        });
        html += "</tr>";

        allDays.forEach((day) => {
          const isCurrentMonth = day.getMonth() === currentMonth;
          const isToday = day.toDateString() === now.toDateString();
          const isPast = day < new Date(now.setHours(0, 0, 0, 0));
          const isDisabled = (now - day) / (1000 * 60 * 60 * 24) >= 3;
          const className = isCurrentMonth ? "current-month" : "";
          const todayClass = isToday ? "today" : "";
          const disabledClass = isDisabled ? "disabled" : "";
          html += `<tr class="${className} ${todayClass} ${disabledClass}" data-date="${formatDate(
            day
          )}"><td>${formatDate(day)}</td>`;
          habits.forEach((habit) => {
            const id = `${habit.name.replace(/\s+/g, "-")}-${
              day.toISOString().split("T")[0]
            }`;
            if (habit.type === "radio") {
              html += `<td>
                            <div class="radio-group">
                                <label><input type="radio" name="${id}" value="Yes" id="${id}-yes" ${
                isDisabled ? "disabled" : ""
              }> Yes</label>
                                <label><input type="radio" name="${id}" value="No" id="${id}-no" ${
                isDisabled ? "disabled" : ""
              }> No</label>
                            </div>
                        </td>`;
            } else {
              html += `<td><input type="text" id="${id}" ${
                isDisabled ? "disabled" : ""
              }></td>`;
            }
          });
          html += "</tr>";
        });

        html += "</table>";
        document.getElementById("habit-tracker").innerHTML = html;

        const inputs = document.querySelectorAll("input:not(:disabled)");
        inputs.forEach((input) => {
          input.addEventListener("change", handleInputChange);
          const savedValue = localStorage.getItem(input.id);
          if (savedValue !== null) {
            if (input.type === "radio") {
              input.checked = input.value === savedValue;
            } else {
              input.value = savedValue;
            }
          }
        });

        document.querySelectorAll(".delete-habit").forEach((button) => {
          button.addEventListener("click", deleteHabit);
        });

        setTimeout(scrollToToday, 100);
      }

      function handleInputChange(event) {
        const input = event.target;
        if (input.disabled) return;

        let value;
        if (input.type === "radio") {
          value = input.value;
          localStorage.setItem(input.name, value);
        } else {
          value = input.value;
          localStorage.setItem(input.id, value);
        }
        setUnsavedChanges(true);
      }

      function setUnsavedChanges(value) {
        hasUnsavedChanges = value;
        document.getElementById("unsaved-icon").style.display = value
          ? "block"
          : "none";
      }

      function saveData() {
        const data = {};
        const inputs = document.querySelectorAll("input");
        inputs.forEach((input) => {
          if (input.type === "radio" && input.checked) {
            data[input.name] = input.value;
          } else if (input.type === "text") {
            data[input.id] = input.value;
          }
        });

        data.habits = habits;

        const dataStr = JSON.stringify(data, null, 2);
        const blob = new Blob([dataStr], { type: "application/json" });
        const url = URL.createObjectURL(blob);

        const exportFileDefaultName = "habit_tracker_data.json";

        const linkElement = document.createElement("a");
        linkElement.setAttribute("href", url);
        linkElement.setAttribute("download", exportFileDefaultName);
        linkElement.click();

        URL.revokeObjectURL(url);

        setUnsavedChanges(false);
      }

      function importData(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            try {
              const importedData = JSON.parse(e.target.result);
              for (let key in importedData) {
                if (key !== "habits") {
                  localStorage.setItem(key, importedData[key]);
                }
              }

              if (importedData.habits) {
                habits = importedData.habits;
              }

              createHabitTracker();
              alert("Data imported successfully!");
            } catch (error) {
              alert(
                "Error importing data. Please make sure the file is a valid JSON."
              );
            }
          };
          reader.readAsText(file);
        }
      }

      function scrollToToday() {
        const todayRow = document.querySelector("tr.today");
        if (todayRow) {
          todayRow.scrollIntoView({ behavior: "smooth", block: "center" });
        }
      }

      function addNewHabit() {
        const newHabitName = document
          .getElementById("new-habit-name")
          .value.trim();
        const newHabitType = document.getElementById("new-habit-type").value;

        if (newHabitName) {
          habits.push({ name: newHabitName, type: newHabitType });
          createHabitTracker();
          setUnsavedChanges(true);
          document.getElementById("new-habit-name").value = "";
        } else {
          alert("Please enter a habit name.");
        }
      }

      function deleteHabit(event) {
        const index = event.target.dataset.index;
        if (
          confirm(
            `Are you sure you want to delete the habit "${habits[index].name}"?`
          )
        ) {
          habits.splice(index, 1);
          createHabitTracker();
          setUnsavedChanges(true);
        }
      }

      createHabitTracker();

      document
        .getElementById("save-button")
        .addEventListener("click", saveData);
      document
        .getElementById("scroll-to-today")
        .addEventListener("click", scrollToToday);
      document
        .getElementById("import-button")
        .addEventListener("click", () =>
          document.getElementById("file-input").click()
        );
      document
        .getElementById("file-input")
        .addEventListener("change", importData);
      document
        .getElementById("add-habit-button")
        .addEventListener("click", addNewHabit);

      window.addEventListener("beforeunload", (event) => {
        if (hasUnsavedChanges) {
          event.preventDefault();
          event.returnValue = "";
        }
      });
    </script>
  </body>
</html>
